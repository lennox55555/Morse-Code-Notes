<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code Notes</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="notepad">
    <button id="start-btn">Click to Start</button>
        <label for="notes"></label><textarea id="notes"></textarea>
    <div id="layout">
        <button id="nextPageBtn">Next Page</button>
        <button id="backPageBtn">Back Page</button>
        <div id="controlPanel">
            <button id="playCodeBtn">Play</button>
            <button id="shareCodeBtn">Share</button>
            <button id="encryptCodeBtn">Encrypt</button>
            <button id="decryptCodeBtn">Decrypt</button>
            <button id="saveCodeBtn">Save</button>
            <button id="pauseCodeBtn">Pause</button>
            <h3 id="wordCount"></h3>
        </div>

    </div>

</div>

</body>
<script src="app.js"></script>
</html>
